<table style="width:100%">
  <tbody>
    <tr>
      <th>Código</th>
      <th>Título filme</th>
      <th>Duração</th>
      <th style="text-align: center;">...</th>
    </tr>
    <tr *ngFor="let item of provider">
      <td>{{item.id}}</td>
      <td>{{item.tituloFilme}}</td>
      <td>
        <img
          [src]="item.linkImagem"
          style="max-width: 60px;height: auto;">
      </td>
      <td style="text-align: center;">
        <button
          mat-button
          (click)="editar(item)">
          <i class="fa fa-edit"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
