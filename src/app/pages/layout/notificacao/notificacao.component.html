<div
  *ngFor="let item of notificacaoService.listaNotificacoes; index as i"
  class="alert alert-app-level"
  [ngClass]="item.type"
  role="alert">
  <div class="alert-items">
    <div class="alert-item static">
      <div class="alert-icon-wrapper">
        <clr-icon
          class="alert-icon"
          shape="info-circle"></clr-icon>
      </div>
      <div class="alert-text">{{item.mensagem}}</div>
      <div class="alert-actions">
        <button
          class="btn alert-action"
          (click)="fechar(i)">
          OK
        </button>
      </div>
    </div>
  </div>
  <button
    type="button"
    class="close"
    (click)="fechar(i)"
    aria-label="Close">
    <clr-icon
      aria-hidden="true"
      shape="close"></clr-icon>
  </button>
</div>
