<div class="contentDiv">
  <img
    class="imgClass"
    [src]="item?.linkImagem"
    alt>
  <div class="title">
    <h4 style="padding-left: 25px;">
      <strong>{{ item.tituloFilme }}</strong>
    </h4>
  </div>
  <ng-container *ngFor="let avaliacao of avaliacoes">
    <div style="color: yellow;">
      <span style="font-weight: bold;">{{avaliacao.nomeUsuario}}</span>
      Nota: {{avaliacao.avaliacaoUsuario}}
      <span>{{avaliacao.comentario}}</span>
    </div>
  </ng-container>
  <div class="star">
    <!-- <img
      src="../../../assets/star.png"
      alt> -->
    <div
      class="nota"
      [appColorMediaNota]="item.mediaNotas">
      <span style="font-weight: bold;font-size: 20px;">{{ item.mediaNotas | notamedia }}</span>
    </div>
  </div>
  <div class="button">
    <i
      style="margin-right: 6px;"
      class="fa fa-video-camera"
      aria-hidden="true"></i>
    <a
      routerLink="."
      (click)="avaliarFilme(item)">
      Avaliar filme
    </a>
  </div>
</div>
