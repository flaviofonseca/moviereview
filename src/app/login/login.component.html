<div class="allContent">
  <div
    *ngIf="!naoCadastrado"
    class="loginArea">
    <div class="title">
      <h1>IMDc</h1>
    </div>
    <div class="formInputs">
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Login"
          [(ngModel)]="credenciais.login">
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="text"
          type="password"
          placeholder="Senha"
          [(ngModel)]="credenciais.senha">
      </mat-form-field>
    </div>
    <div
      style="display: flex; justify-content: center;"
      *ngIf="loginInvalido">
      <span style="color: #F5C518; font-weight: bold;">Usuário ou senha incorretos!</span>
    </div>
    <div class="buttons">
      <div
        (click)="autenticar()"
        class="btnEntrar">
        Entrar
      </div>
      <div
        (click)="irParaFormularioNovoUsuario()"
        class="btnCadastrar">
        Cadastre-se
      </div>
    </div>
  </div>

  <div
    *ngIf="naoCadastrado"
    class="loginArea">
    <div class="title">
      <h1>IMDc</h1>
    </div>
    <div class="formInputs">
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Nome"
          [(ngModel)]="credenciais.nome">
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="text"
          placeholder="Login"
          [(ngModel)]="credenciais.login">
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="text"
          type="password"
          placeholder="Senha"
          [(ngModel)]="credenciais.senha">
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="text"
          type="password"
          placeholder="Confirmar Senha"
          [(ngModel)]="credenciais.confimarSenha">
      </mat-form-field>
    </div>
    <div
      style="display: flex; justify-content: center;"
      *ngIf="loginInvalido">
      <span style="color: #F5C518; font-weight: bold;">Usuário ou senha incorretos!</span>
    </div>
    <div class="buttons">
      <div
        (click)="voltar()"
        class="btnCadastrar">
        Voltar
      </div>
      <div
        (click)="criarNovoUsuario()"
        class="btnCadastrar"
        *ngIf="credenciais?.senha === credenciais?.confimarSenha && credenciais?.senha && credenciais?.confimarSenha">
        Cadastrar
      </div>
    </div>
  </div>
</div>
